<!DOCTYPE html>
<body>
<div th:fragment="myHeader">
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container" style="width: initial">
            <div>
                <h1 style="color: #9fcdff">Hello From Chi</h1>
            </div>
        </div>
    </nav>
</div>
<div th:fragment="myHeaderWithLocale">
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container" style="width: initial;margin-right: 0px;">
            <span th:text="#{language.change}" style="color: #9fcdff"></span>:
            <select id="locales">
                <option value=""></option>
                <option value="en" th:text="#{lang.eng}"></option>
                <option value="ja" th:text="#{lang.ja}"></option>
            </select>
        </div>
    </nav>
</div>
</body>
